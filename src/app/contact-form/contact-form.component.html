<div class="modal fade" id="contactFormModal" tabindex="-1" role="dialog" aria-labelledby="contactFormModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title w-100" id="contactFormModalTitle">طلب تواصل</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form (submit)="submit();">
                <div class="modal-body">
                    <div class="form-group">
                        <input class="form-control" type="text" placeholder="الإسم">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="email" placeholder="البريد الإلكتروني">
                    </div>
                    <div class="form-group">
                        <input class="form-control" type="tel" placeholder="رقم الهاتف">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" placeholder="التفاصيل"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="attachments" class="d-block text-muted">المرفقات</label>
                        <input type="file" class="form-control-file" id="attachments" multiple>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">إلغاء</button>
                    <input type="submit" class="btn btn-primary" value="إرسال">
                </div>
            </form>
        </div>
    </div>
</div>
